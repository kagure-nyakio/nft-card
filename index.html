<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="card-hero">
          <img src="images/image-equilibrium.jpg" alt="A transparent cube" class="card-hero-image">
          <div class="overlay">
            <a href="#" title="More details..." class="icon">
              <img src="images/icon-view.svg" alt="View more details" >
            </a>
          </div>
      </div>
      <div class="card__content">
        <h2><a href="#" class="bolder-text">Equilibrium#3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="col col-offer">
          <div class="col-item col">
            <p class="col-item-text accent-text">0.041 ETH</p>
            <img src="images/icon-ethereum.svg" alt="Ethereum logo" class="col-item-icon">
          </div>
          <div class="col-item col">
            <p class="col-item-text">3 days left</p>
            <img src="images/icon-clock.svg" alt="Clock icon" class="col-item-icon">
          </div>
        </div>
        <div class="col col-credits">
          <p class="col-item credits-text">Creation of <a class="bolder-text">Jules Wyvern</a></p>
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="credit-icon">
        </div>
      </div>
    </div>
  </div> <!--end card-->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nyakio</a>.
  </div>
</body>
</html>
